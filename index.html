<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Timer</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="screen">
        <h1>Pomodoro</h1>
        <div class="choose-timer">
            <span class="active rad-20">Pomodoro</span>
            <span class="rad-20">shoret break</span>
            <span class="rad-20">long break</span>
        </div>
        <div class="timer-box rad-50">
            <div class="content rad-50">
                <div class="number">00:00</div>
                <span class="pause" data-state="pause">pause</span>
            </div>
                            <!-- start -->
                            <svg>
                                <circle r="120" cx="240" cy="240"></circle>
                              </svg>
                              <!-- end -->
        </div>
        <div class="settings">
            <i class="fa-solid fa-gear"></i>
        </div>
        <div class="settings-box">
            <div class="title">
                <h2>Settings</h2>
                <div class="x">x</div>
            </div>
            <div class="setting-timers">
                <h3>time (minutes)</h3>
                <div class="fields">
                    <div class="field-box">
                        <span>Pomodoro</span>
                        <input data-num="pomodoro" type="number" class="field-min rad-4" min="0">
                    </div>
                    <div class="field-box">
                        <span>short break</span>
                        <input data-num="short" type="number" class="field-min rad-4" min="0">
                    </div>
                    <div class="field-box">
                        <span>long break</span>
                        <input data-num="long" type="number" class="field-min rad-4" min="0">
                    </div>
                </div>
            </div>
            <div class="choose-font">
                <h3>Font</h3>
                <div class="fonts">
                    <span data-font="Roboto" class="font rad-50 active">Aa</span>
                    <span data-font="Open Sans" class="font rad-50">Aa</span>
                    <span data-font="Rubik" class="font rad-50">Aa</span>
                </div>
            </div>
            <div class="choose-color">
                <h3>Color</h3>
                <div class="colors">
                    <span data-color="ed7054" class="red color rad-50 active"><i class="fa-solid fa-check"></i></span>
                    <span data-color="6defef" class="cyan pcolor rad-50 "><i class="fa-solid fa-check"></i></span>
                    <span data-color="ba62ba" class="vio color rad-50"><i class="fa-solid fa-check"></i></span>
                </div>
            </div>
            <div class="applay rad-20">Apply</div>
        </div>
        <div class="bell">
            <div class="close-timer">x</div>
            <audio src="bell.wav" type="audio/mpeg" loop controls preload="auto" volume="1"></audio>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
